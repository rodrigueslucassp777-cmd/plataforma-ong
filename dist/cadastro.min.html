<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Cadastro de Voluntário</title><link rel="stylesheet" href="css/style.min.css"><script src="js/mascaras.min.js" defer></script><script src="js/validacao.min.js" defer></script><script src="js/menu.min.js" defer></script></head><body><header><h1>Cadastro de Voluntário</h1><nav aria-label="Menu principal"><button id="menu-toggle" aria-label="Abrir menu de navegação">☰</button><ul id="mobile-menu"><li><a href="index.html" data-link>Início</a></li><li><a href="projetos.html" data-link>Projetos</a></li><li><a href="cadastro.html" data-link>Cadastro</a></li></ul></nav></header><main><form aria-labelledby="titulo-formulario"><h2 id="titulo-formulario">Formulário de Cadastro</h2><fieldset><legend>Informações Pessoais</legend><label for="nome">Nome Completo:</label><input type="text" id="nome" name="nome" required aria-required="true"><label for="email">E-mail:</label><input type="email" id="email" name="email" required aria-required="true"><label for="cpf">CPF:</label><input type="text" id="cpf" name="cpf" required aria-required="true"><label for="telefone">Telefone:</label><input type="tel" id="telefone" name="telefone" required aria-required="true"><label for="data">Data de Nascimento:</label><input type="date" id="data" name="data" required aria-required="true"></fieldset><fieldset><legend>Endereço</legend><label for="endereco">Endereço:</label><input type="text" id="endereco" name="endereco" required aria-required="true"><label for="cep">CEP:</label><input type="text" id="cep" name="cep" required aria-required="true"><label for="cidade">Cidade:</label><input type="text" id="cidade" name="cidade" required aria-required="true"><label for="estado">Estado:</label><input type="text" id="estado" name="estado" required aria-required="true"></fieldset><button type="submit" aria-label="Enviar formulário de cadastro">Enviar</button></form></main><footer><p>&copy; 2025 ONG Esperança Viva</p></footer></body></html>
