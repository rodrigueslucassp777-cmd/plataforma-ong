<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Voluntário</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/mascaras.js" defer></script>
  <script src="js/validacao.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul>
        <li><a href="index.html" data-link>Início</a></li>
        <li><a href="projetos.html" data-link>Projetos</a></li>
        <li><a href="cadastro.html" data-link>Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
